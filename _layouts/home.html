<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead clear">
        <div class="container">
          <h3 class="masthead-title one-half">
            <a href="/" title="Home">{{ site.title }}</a>
          </h3>
        <div class="site-area clear">
          {% if page.type == 'gallery' %}
            <div class="nav-active nav-column"><code>gallery</code></div>
            <div class="nav-inactive nav-column">course</div>
            <div class="column-last nav-inactive nav-column">screening</div>
          {% elsif page.type == 'course' %}
            <div class="nav-inactive nav-column">gallery</div>
            <div class="nav-active nav-column"><code>course</code></div>
            <div class="column-last nav-inactive nav-column">screening</div>
          {% elsif page.type == 'screening' %}
            <div class="nav-inactive nav-column">gallery</div>
            <div class="nav-inactive nav-column">course</div>
            <div class="column-last nav-active nav-column"><code>screening</code></div>
          {% endif %}
        </div>
        </div>
      </div>

      <div class="container content">
          {{ content }}
          {% include nav.html %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
