<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/"><span class="inverse-code">Home</span></a>
    <a class="sidebar-nav-item" href="/gallery"><span class="inverse-code">Gallery</span></a>
    <a class="sidebar-nav-item" href="/course"><span class="inverse-code">Course</span></a>
    <a class="sidebar-nav-item" href="/screening"><span class="inverse-code">Screening</span></a>
    <a class="sidebar-nav-item" href="/about"><span class="inverse-code">About</span></a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}
    </p>
  </div>
</div>
